<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <meta name="theme-color" content="#333333" />

        %sapper.base%

        <link rel="stylesheet" href="global.css" />
        <link
            rel="manifest"
            href="manifest.json"
            crossorigin="use-credentials"
        />
        <link
            rel="icon"
            type="image/png"
            href="images/favicon/favicon-128.png"
        />

        <meta property="og:title" content="Pamek VVS" />
        <meta property="og:site_name" content="Pamek VVS" />
        <meta property="og:locale" content="sv_SE" />
        <meta property="og:type" content="website" />
        <meta
            property="og:description"
            content="Er kompletta installationsfirma"
        />
        <meta
            property="og:image"
            content="https://www.pamek.nu/images/preview.png"
        />
        <meta property="og:url" content="https://www.pamek.nu" />
        <meta
            name="twitter:card"
            content="https://www.pamek.nu/images/preview.png"
        />
        <meta name="twitter:image:alt" content="Pamek VVS fÃ¶rhandsvisning" />

        <!-- Sapper creates a <script> tag containing `src/client.js`
	    and anything else it needs to hydrate the app and
	    initialise the router -->
        %sapper.scripts%

        <!-- Sapper generates a <style> tag containing critical CSS
	    for the current page. CSS for the rest of the app is
	    lazily loaded when it precaches secondary pages -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
        %sapper.styles%

        <!-- This contains the contents of the <svelte:head> component, if
	    the current page has one -->
        %sapper.head%

        <!-- Google Tag Manager -->
        <script>
            (function (w, d, s, l, i) {
                w[l] = w[l] || [];
                w[l].push({
                    'gtm.start': new Date().getTime(),
                    event: 'gtm.js',
                });
                var f = d.getElementsByTagName(s)[0],
                    j = d.createElement(s),
                    dl = l != 'dataLayer' ? '&l=' + l : '';
                j.async = true;
                j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
                f.parentNode.insertBefore(j, f);
            })(window, document, 'script', 'dataLayer', 'GTM-5ZH8LWQ4');
        </script>
        <!-- End Google Tag Manager -->
    </head>
    <body>
        <!-- The application will be rendered inside this element,
	    because `src/client.js` references it -->
        <div id="sapper">%sapper.html%</div>
    </body>
</html>
